<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Please Sign Up</title>
    </head>
    <body>
        <h1>Please Sign Up</h1>
            <form method="POST" action="https://hookb.in/EOxenANM">
                <div>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input id="confirm_password" type="password" name="confirm_password">
                </div>
                <h2>Filing Status</h2>
                <div>
                    <label for="single">
                        <input type="radio" name="filing_status" id="single" value="filing_status">Single</label>
                </div>
                <div>
                    <label for="married_joint">
                        <input type="radio" name="filing_status" id="married_joint" value="married_joint">Married Filing Jointly</label>
                </div>
                <div>
                    <label for="married_separate">
                        <input type="radio" name="filing_status" id="married_separate" value="married_separate">Married Filing Separately</label>
                </div>
                <div>
                    <label for="hoh">
                        <input type="radio" name="filing_status" id="hoh" value="hoh">Head of Household</label>
                </div>
                <h2>This past year I was (check all that apply)</h2>
                <div>
                    <label for="self_employed">
                        <input type="checkbox" name="employment_status1" id="self_employed" value="self_employed">Self - Employed</label>
                </div>
                <div>
                    <label for="small_business">
                        <input type="checkbox" name="employment_status2" id="small_business" value="small_business">Employed by a small business (< 50 employees)</label>
                </div>
                <div>
                    <label for="large_business">
                        <input type="checkbox" name="employment_status3" id="large_business" value="large_business">Employed by a large business (> 50 employees)</label>
                </div>
                <h2>What kind of phone do you have</h2>
                <div>
                    <label>
                        <select name="phone type">
                            <option value="android">Android</option>
                            <option value="iphone">iPhone</option>
                            <option value="windows">Windows Phone</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    <hr>
                </div>
                <div>
                    <label for="newsletter">Sign Me Up For The Newsletter
                        <input type="checkbox" name="newsletter" id="newsletter" value="newsletter" checked>
                    </label>
                </div>
                <div>
                    <button id="submit">Submit</button>
                </div>
            </form>
    </body>
</html>
