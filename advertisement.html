<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Post</title>
    </head>
    <body>
        <h1>Create a New Post for Advertisement</h1>
        <p>Please enter <em>all</em> information in required fields in order to submit post.</p>
        <form action="https://hookb.in/ZMN6QG8x" method="POST" target="_blank">
            <div>
                <label for="post_title">Title of Post:
                    <input type="text" name="post_title" id="post_title" placeholder="Enter Title of Post Here" autofocus="autofocus" required>
                </label>
            </div>
            <div>
                <label for="price">Priceof Item or Service:
                    <input type="number" name="price" id="price" required>
                </label>
            </div>
            <div>
                <h4>Description of Item or Service:</h4>
                <label>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter all identifying information about the item or service in this advertisement..." required></textarea>
                </label>
            </div>
            <div>
                <button>Submit Advertisement</button>
            </div>
        </form>
    </body>
</html>
