<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AJAX Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <style>
            .container-fluid {
                background-color: lightsteelblue;
            }
            .jumbotron {
                background-color: deeppink;
            }
        </style>
    </head>
    <body>
        <div align="center" class="container-fluid">
            <div class="jumbotron">
                <h1>Emma's Blog</h1>
            </div>
            <div id="posts">
                <h2></h2>
                <p></p>
                <p></p>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>
            (function() {
                "use strict";
                var ajaxRequest = $.ajax('data/blog-posts.json');

                ajaxRequest.fail(function (jqXhr, job, status) {
                    console.log('There was an error, check console log for details!');
                    console.log(status);
                });

                ajaxRequest.done(function (data) {
                    data.forEach(function(post) {
                        var posts ='';

                        posts = '<div>' + '<h2>' + post.title + '</h2>' + '<p>' + post.content + '</p>' + '<p>' + post.date + '</p>' + '</div>';

                        $('#posts').append(posts);
                    });
                });
            })();
        </script>
    </body>
