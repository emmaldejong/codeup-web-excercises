<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Map API Lesson</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <style>
            body {
                text-align: center;
                background-color: lightblue;
            }
            p {
                font-weight: bold;
                font-size: 16px;
            }
            .forecast {
                background-color: lightgrey;
                border: 1px solid black;
            }
            .position {
                background-color: lightslategrey;
                border: 1px solid black;
                font-size: 18px;
                font-weight: bold;
            }
            #map-canvas {
                width: 500px;
                height: 500px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <header class="container-fulid">
            <div id="heading">
                <h1>Weather Application</h1>
            </div>
        </header>
        <main class="container-fulid">
            <div id="city">
                <h2>San Antonio</h2>
            </div>
            <div class="row">
                <div class="position col-sm-4">Current</div>
                <div class="position col-sm-4">Tomorrow</div>
                <div class="position col-sm-4">Next Day</div>
            </div>
            <div class="row" id="days">
                <div class="forecast col-sm-4" id="current"></div>
                <div class="forecast col-sm-4" id="tomorrow"></div>
                <div class="forecast col-sm-4" id="next"></div>
            </div>
            <br>
            <form>
                <p>Enter Coordinates Here:</p>
                <label for="lat">Latitude:</label>
                <input type="text" id="lat" class="coordinates">
                <label for="long">Longitude:</label>
                <input type="text" id="long" class="coordinates">
                <button class="inputBtn">Submit</button>
            </form>
            <br>
            <!--<div class="row">-->
                <!--<div class="col-sm-4 col-sm-offset-4">-->
                    <!--<div id="map-canvas"></div>-->
                <!--</div>-->
            <!--</div>-->
        </main>
        <footer class="container-fluid"></footer>
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7TRsunSEfSF8Ew9198XtAutfqoO75amg"></script>
        <script>
            (function () {
                "use strict";

                var lat;
                var lng;

                var ajaxRequestFore = $.get("http://api.openweathermap.org/data/2.5/forecast?id=4726206", {
                    APPID: "59a3d5bdeb97441bc2f807694bed48da",
                    id:     4726206,
                    units: "imperial"
                });

                function submitUpdateCoor() {
                    $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
                        APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                        lat: $('#lat').val(),
                        lon: $('#long').val(),
                        units: "imperial"
                    }).done(function (forecast){
                        buildHTML(forecast);
                    });

                }

                $('.inputBtn').click(function(e) {
                    e.preventDefault();
                    lat = $('#lat').val();
                    lng = $('#long').val();

                    submitUpdateCoor();
                    // we need to be able to make an ajax request here
                });

                function buildHTML(forecast) {
                        console.log(forecast);
                        // have a loop inside the function that loops through


                        var current = '';
                        var iconCode = forecast.list["0"].weather["0"].icon;
                        var iconUrl = "http://openweathermap.org/img/w/" + iconCode + ".png";

                        current = '<div>' + '<div>' + '<h3>' + Math.round(forecast.list["0"].main.temp_max) + "°" + "/" + " " + Math.round(forecast.list["0"].main.temp_min) + "°" + '</h3>' + '</div>' + '<div><img src="' + iconUrl + '">' + '</div>' + '<div>' + "Clouds: " + forecast.list["0"].weather["0"].description + '</div>' + '<div>' + "Humidity: " + forecast.list["0"].main.humidity + '</div>' + '<div>' + "Wind: " + forecast.list["0"].wind.speedd + '</div>' + '<div>' + "Pressure: " + forecast.list["0"].main.pressure + '</div>' + '</div>';

                        $('#current').append(current);

                        var tomorrow = '';
                        var tomorrowIconCode = forecast.list[4].weather["0"].icon;
                        var tomorrowIconUrl = "http://openweathermap.org/img/w/" + tomorrowIconCode + ".png";

                        tomorrow = '<div>' + '<div>' + '<h3>' + Math.round(forecast.list[4].main.temp_max) + "°" + "/" + " " + Math.round(forecast.list[4].main.temp_min) + "°" + "</h3>" + '</div>' + '<div><img src="' + tomorrowIconUrl + '">' + '</div>' + '<div>' + "Rain: " + forecast.list[4].weather["0"].description + '</div>' + '<div>' + "Humidity: " + forecast.list[4].main.humidity + '</div>' + '<div>' + "Wind: " + forecast.list[4].wind.speed + '</div>' + '<div>' + "Pressure: " + forecast.list[4].main.pressure + '</div>';

                        $('#tomorrow').append(tomorrow);

                        var next = '';
                        var nextIconCode = forecast.list[12].weather["0"].icon;
                        var nextIconUrl = "http://openweathermap.org/img/w/" + nextIconCode + ".png";

                        next = '<div>' + '<div>' + '<h3>' + Math.round(forecast.list[12].main.temp_max) + "°" + "/" + " " + Math.round(forecast.list[12].main.temp_min) + "°" + '</div>' + '<div><img src="' + nextIconUrl + '">' + '</div>' + '<div>' + "Rain: " + forecast.list[12].weather["0"].description + '</div>' + '<div>' + "Humidity: " + forecast.list[12].main.humidity + '</div>' + '<div>' + "Wind: " + forecast.list[12].wind.speed + '</div>' + '<div>' + "Pressure: " + forecast.list[12].main.pressure + '</div>';

                        $('#next').append(next);
                }
                // var mapSpecs = {
                //     zoom: 4,
                //     center: {
                //         lat: 37.0902,
                //         lng: -105.2551
                //     }
                // };
                // var map = new google.maps.Map(document.getElementById("map-canvas"), mapSpecs);
            })();
        </script>
    </body>
</html>
