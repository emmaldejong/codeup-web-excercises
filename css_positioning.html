<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Positioning Exercise</title>
        <link rel="stylesheet" href="css/positioning.css">
    </head>
    <body>
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Wavelength Spectrum</a></h1>
        <div class="container">
            <div class="box red">
                <img src="images/codeup-arrow.png" alt="Codeup Arrow">
                620-750 nm
            </div>
            <div class="box orange">
                <img src="images/codeup-arrow.png" alt="Codeup Arrow">
                590-620 nm
            </div>
            <div class="box yellow">
                <img src="images/codeup-arrow.png" alt="Codeup Arrow">
                570-590 nm
            </div>
            <div class="box green">
                <img src="images/codeup-arrow.png" alt="Codeup Arrow">
                495-570 nm
            </div>
            <div class="box blue">
                <img src="images/codeup-arrow.png" alt="Codeup Arrow">4
                50-495 nm
            </div>
            <div class="box violet">
                <img src="images/codeup-arrow.png" alt="Codeup Arrow">
                380-450 nm
            </div>
            <img src="images/codeup-ribbon.png" alt="Codeup Ribbon" id="ribbon">
        </div>
    </body>
</html>
