<!DOCTYPE html>
<html>
    <head>
        <title>Inline JS</title>
    </head>
    <body>
        <h1>Welcome to JavaScript!</h1>
        <script>
            "use strict";
            console.log('Hello from inline JavaScript!');
            alert('YOUR COMPUTER IS RUNNING TOO SLOW!');
            var moreRam = confirm('DO YOU WANT TO BUY MORE RAM');
            console.log(moreRam); // will be either true or false
        </script>
    </body>
</html>
