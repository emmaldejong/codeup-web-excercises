<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FAQ</title>
        <style>
            .invisible {
                display: none;
            }
            dt {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>10 Frequently Asked Questions About National Parks</h1>
        <dl>
            <dt>Question 1</dt>
            <dd class="invisible">Answer 1</dd>
            <dt>Question 2</dt>
            <dd class="invisible">Answer 2</dd>
            <dt>Question 3</dt>
            <dd class="invisible">Answer 3</dd>
            <dt>Question 4</dt>
            <dd class="invisible">Answer 4</dd>
            <dt>Question 5</dt>
            <dd class="invisible">Answer 5</dd>
            <dt>Question 6</dt>
            <dd class="invisible">Answer 6</dd>
            <dt>Question 7</dt>
            <dd class="invisible">Answer 7</dd>
            <dt>Question 8</dt>
            <dd class="invisible">Answer 8</dd>
            <dt>Question 9</dt>
            <dd class="invisible">Answer 9</dd>
            <dt>Question 10</dt>
            <dd class="invisible">Answer 10</dd>
        </dl>
        <button class="show-answer">Show Answers</button>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                "use strict";
                $('.show-answer').click(function(event) {
                    event.preventDefault();
                    $('dd').toggleClass('invisible');
                });
                $('dt').click(function(event) {
                    $('this').css('color', 'lime');
                });
            });
        </script>
    </body>
</html>
