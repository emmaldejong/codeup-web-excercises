<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <h1>Register a New User</h1>
        <form action="https://hookb.in/Zm8dQMdw" method="POST" target="_blank">
            <div>
                <label for="first_name">First Name:
                    <input type="text" name="first_name" autofocus="autofocus" id="first_name" required>
                </label>
            </div>
            <div>
                <label for="middle_name">Middle Name:
                    <input type="text" name="middle_name" id="middle_name">
                </label>
            </div>
            <div>
                <label for="last_name">Last Name:
                    <input type="text" name="last_name" id="last_name" required>
                </label>
            </div>
            <div>
                <label for="email">Email
                    <input type="email" name="email" id="email" required>
                </label>
            </div>
            <div>
                <label for="username">Username:
                    <input type="text" name="username" id="username" required>
                </label>
            </div>
            <div>
                <label for="password">Password:
                    <input type="password" name="password" id="password" required>
                </label>
            </div>
            <div>
                <label for="birthdate">Date of Birth:
                    <input type="date" name="birthdate" id="birthdate" required>
                </label>
            </div>
            <div>
                <h4>Select all Operating Systems in Use:</h4>
                <label><input type="checkbox" name="os" value="OS X" id="OS X">OS X</label><br>
                <label><input type="checkbox" name="os1" value="Windows" id="Windows">Windows</label><br>
                <label><input type="checkbox" name="os2" value="Linux" id="Linux">Linux</label><br>
                <label><input type="checkbox" name="os3" value="OS2" id="OS2">OS2</label><br>
                <label><input type="checkbox" name="os4" value="ChromeOS" id="ChromeOS">ChromeOS</label><br>
            </div>
            <div>
                <h4>Select all Programming Languages in Use:</h4>
                <label><input type="checkbox" name="lang" value="HTML" id="HTML">HTML</label>
                <label><input type="checkbox" name="lang1" value="CSS" id="CSS">CSS</label>
                <label><input type="checkbox" name="lang2" value="JS" id="JS">JS</label>
                <label><input type="checkbox" name="lang3" value="JAVA" id="JAVA">JAVA</label>
            </div>
            <div>
                <button>Submit New User</button>
            </div>
        </form>
    </body>
</html>
