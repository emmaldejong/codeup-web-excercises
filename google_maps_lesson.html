<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Maps Exercise Lessons</title>
        <style>
            #map-canvas {
                width: 500px;
                margin-left: 450px;
                margin-right: 300px;
                height: 500px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
    <h1 align="center">Google Maps API Exercise Lesson</h1>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB1oi5bAeir45EXGSNXeN2uRt3STAkrKY"></script>
    <script>
        "use strict";
        // Include code from previous example
        var mapDisplay = document.getElementById('map-canvas');
        var options = {
            zoom: 17,
            center: {
                lat: 30.269610,
                lng: -97.736358
            },
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var address = prompt('Please enter an address to search:');
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({ "address": address }, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                new google.maps.Marker({
                    position: address,
                    map: map,
                    draggable: true
                });
                console.log(results);
                console.log(status);
            } else {
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
        var map = new google.maps.Map(mapDisplay, options);
        var codeup = { lat: 29.426791, lng: -98.489602 };
        var marker = new google.maps.Marker({
            position: codeup,
            map: map,
            draggable: true
        });
        var infowindow = new google.maps.InfoWindow({
            content: "Changing the world, one programmer at a time."
        });
        infowindow.open(map, marker);
    </script>
    </body>
</html>
