<!DOCTYPE html>
<html>
    <head>
        <title>Online Store</title>
    </head>
    <body>
        <h1>My Tool Store</h1>
        <table id="products">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
        (function() {
            "use strict";
            // TODO: Create an ajax GET request for /data/inventory.json
                            // PRACTICE AJAX REQUEST AND CONSOLE LOG SOMETHING TO TEST IF CONNECTED
            // $.ajax('data/inventory.json').done(function (responseData) {
            //     console.log(responseData[0].quantity);
            // });

            function updateTable() {
                var ajaxRequest = $.ajax('data/inventory.json');
                ajaxRequest.done(function (data) {
                    buildHTML(data);
                });
                ajaxRequest.fail(function (job, status) {
                    console.log(status);
                })
            }
            updateTable();
            // TODO: Take the data from inventory.json and append it to the products table
            function buildHTML(inventory) {
                var html = '';
                html += '<tbody>';
                inventory.forEach(function(inventory) {
                    html += '<tbody>';
                    html += '<th>' + inventory.title + '</th>';
                    html += '<th>' + inventory.quantity + '</th>';
                    html += '<th>' + inventory.categories + '</th>';
                    html += '<th>' + inventory.price + '</th>';
                    html += '</tbody>';

                });
                html += '</tbody>';
                $('#insertProducts').html(html);
            }
                        // HINT: Your data should come back as a JSON object; use console.log() to inspect
                        //       its contents and fields
                        // HINT: You will want to target #insertProducts for your new HTML elements

            // add button
            // $('buttonName').click (updateTable);
        })();
        </script>
    </body>
</html>
